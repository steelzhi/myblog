<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Название страницы-->
    <title>Лента</title>

    <!-- Стили страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Посты</h1>
<a th:href="@{/feed}" th:text="@{На главную}"></a>
<br>
<button class="btn-add" onclick="toggleForm()">Добавить пост</button>
<button class="btn-add" onclick="toggleForm2()">Поиск по тегу</button>

<table th:each="postDao : ${feed}">
    <tbody>
    <tr>
        <th>id</th>
        <td th:text="${postDao.id}"/>
    </tr>
    <tr>
        <th>Название</th>
        <td>
            <a th:href="@{/feed/post/{id}(id=${postDao.id})}" th:text="${postDao.name}"></a>
        </td>
    </tr>
    <tr>
        <th>Картинка</th>
        <td><img th:src="@{'data:image/jpeg;base64,'+${postDao.base64Image}}" width="400"/></td>
    </tr>
    <tr>
        <th>Превью</th>
        <td th:text="${postDao.preview}"/>
    </tr>
    <tr>
        <th>Количество комментариев</th>
        <td th:text="${#lists.size(postDao.commentsList)}"/>
    </tr>
    <tr>
        <th>Количество лайков</th>
        <td th:text="${postDao.numberOfLikes}"/>
    </tr>
    <tr>
        <th>Теги</th>
        <td th:text="${postDao.tagsTextList}"/>
    </tr>
    <tr>
        <td>
            <form th:action="@{/feed/{id}(id=${postDao.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<!-- Скрываемая форма для добавления нового поста -->
<div class="form-container" style="display: none;" id="postForm">
    <h2>Добавить пост</h2>
    <form th:action="@{/feed}" method="POST" th:object="${post}" enctype="multipart/form-data">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>

        <label for="file">Прикрепите картинку:</label>
        <input type="file" id="file" name="file" accept="image/*" class="form-control-file" required>
        <button type="submit">Загрузить</button>

        <label for="text">Текст:</label>
        <input type="text" id="text" name="text" required>
        <label for="tags">Теги (ввод - через запятую):</label>
        <input type="text" id="tags" name="tags" required>
        <button type="submit">Добавить</button>
    </form>
</div>

<!-- Скрываемая форма для поиска по тегам -->
<div class="form-container" style="display: none;" id="getFeedWithChosenTags">
    <h2>Поиск по тегам</h2>
    <h3>(добавьте в ячейку теги через запятую)</h3>
    <form th:action="@{/feed/tags/}">
        <input type="text" th:name="tagsString"/>
        <button type="submit">Найти</button>
    </form>
</div>

<script>
    function toggleForm() {
        const form = document.getElementById('postForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
<script>
    function toggleForm2() {
    const form = document.getElementById('getFeedWithChosenTags');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
